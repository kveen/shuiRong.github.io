<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"><script src="https://use.fontawesome.com/adaf0e149c.js"></script><link rel="stylesheet" href="/css/main.css"><title>林水溶的博客</title></head><body><div id="postContainer"><div id="postTop"><h4 id="logo">Life Is Short</h4><br><br><h2 id="postTitle">Android Studio 2.0 新特性 Instant Run 相关错误</h2><br><span aria-hidden="true" class="postTime fa fa-calendar">2016-9-4</span><span aria-hidden="true" class="postTags fa fa-tags">Android Studio Instant Run </span><br><br></div><section id="articleDiv"><p>今天新建了个AS Project，Run 时狂报错：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">    Instant Run detected that the deployment target does not properly support the &apos;run-as&apos; command.</div><div class="line"><code>&lt;/div&gt;&lt;div class=&quot;line&quot;&gt;每秒报一次，吓了我一跳。赶紧 用 adb kill 了这个进程：&lt;/div&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;&lt;/p&gt;
&lt;p&gt;adb kill-server&lt;br&gt;</code><br>看报错信息，意思是懂，但是不知道如何解决。然后google，居然没找到一条相关信息。最后在知乎上看到有知友这么说：</p><br><blockquote><br><p>我建议初学Android开发的同学一定要关掉Instant Run, 否则一旦不知不觉的遇上了代码不生效的Bug那简直太打击学习自信了! 别问我为什么知道…</p><br></blockquote><br><p><strong>Setting–&gt;Build–&gt;Instant Run–&gt; Enable Instant Run to..前的对勾取消掉</strong></p><br><p>再次Run，没问题。</p>
</section></div></body></html>
