<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"><link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"><script src="https://use.fontawesome.com/adaf0e149c.js"></script><link rel="stylesheet" href="/css/main.css"><title>林水溶的博客</title></head><body><div id="postContainer"><div id="postTop"><h4 id="logo">Life Is Short</h4><br><br><h2 id="postTitle">天才的想法：程序员写技术博客</h2><br><span aria-hidden="true" class="postTime fa fa-calendar">2016-9-5</span><span aria-hidden="true" class="postTags fa fa-tags">生活 独立思考 </span><br><br></div><section id="articleDiv"><p>##天才的想法：<br><em>鼓励程序员写博客，特别是把自己学习技术过程中遇到的一些问题或者是想法分享出来。</em>这真是一个天才的想法！这种前人栽树，后人乘凉的行为对后人的影响是多么巨大已估量不出来。</p><br><p>拿我个人来说说。从一年前Java入门到现在，（互联网发展至今，博客量积累到现在，）几乎所有我遇到的问题，不论是技术上的还是非技术上的，都能在网上找到合适的答案。这句话，从入坑至今，我听到过太多太多次了。非常同时这种观点，它已深深地影响到了我。</p><br><hr><br><p>最后：<br><strong>R(ead)S(earch)A(sk)大法好。</strong></p>
